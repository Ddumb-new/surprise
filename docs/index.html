<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>❤️I Love You Yippeo❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #ff9a9e 0%, #fad0c4 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Pacifico', cursive;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 0, 100, 0.7);
      position: relative;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem); /* Responsive font size */
      margin-bottom: 1rem;
      animation: pulse 2s infinite ease-in-out;
      line-height: 1.2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        color: #ff0055;
        text-shadow: 0 0 15px #ff0077;
      }
      50% {
        transform: scale(1.1);
        color: #ff4081;
        text-shadow: 0 0 25px #ff4081;
      }
    }

    #heart-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0055;
      transform: rotate(-45deg);
      animation: floatUp linear forwards;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px #ff0055);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0055;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(-45deg);
        opacity: 0;
      }
    }

    /* Responsive tweaks if needed */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: clamp(1.5rem, 8vw, 3rem);
      }
    }
  </style>
</head>
<body>
  <h1>I Love You<br
