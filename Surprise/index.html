<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #ff9a9e 0%, #fad0c4 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Pacifico', cursive;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 0, 100, 0.7);
      position: relative;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        color: #ff0055;
        text-shadow: 0 0 15px #ff0077;
      }
      50% {
        transform: scale(1.1);
        color: #ff4081;
        text-shadow: 0 0 25px #ff4081;
      }
    }

    /* Container for hearts */
    #heart-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* so hearts don't block clicks */
      overflow: visible;
    }

    /* Heart shape */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0055;
      transform: rotate(-45deg);
      animation: floatUp linear forwards;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px #ff0055);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0055;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I Love You 
    Yippeo❤️</h1>
  <div id="heart-container"></div>

  <script>
    const container = document.getElementById("heart-container");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      // Random horizontal start position (within viewport width)
      heart.style.left = Math.random() * 100 + "vw";

      // Random size between 10px and 30px
      const size = 10 + Math.random() * 20;
      heart.style.width = size + "px";
      heart.style.height = size + "px";

      // Adjust before/after size to match heart size
      heart.style.setProperty("--size", size + "px");
      heart.style.setProperty("width", size + "px");
      heart.style.setProperty("height", size + "px");

      // Random animation duration between 4s and 8s
      const duration = 4 + Math.random() * 4;
      heart.style.animationDuration = duration + "s";

      container.appendChild(heart);

      // Remove heart after animation finishes to clean DOM
      setTimeout(() => {
        heart.remove();
      }, duration * 1000);
    }

    // Generate a heart every 200 milliseconds
    setInterval(createHeart, 200);
  </script>
</body>
</html>
